<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <div class="main">
        <header>
            <h2>Notes</h2>
        </header>
        <main>
            <div class="title">
                <p>Title</p>
                <input type="text" name="title" id="title">
            </div>
            <div id="date">
                <p>Created: <span id="created"></span></p>
                <p id="modified-info">Modified: <span id="modified"></span></p>
            </div>
            <div class="content">
                <p>Content</p>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>
            <div class="tags">
                <p>Tags</p>
                <div class="enter">
                    <input type="text" name="tags" id="tags" onkeydown="addTagOnEnter(event)">
                    <p><i>'Enter'</i> to add tag to note</p>
                </div>
                <ul id="current-tags"></ul>
            </div>
            <button class="save-btn" onclick="saveNote()">Save</button>
            <button class="export-btn" onclick="exportNote()">Export</button>
            <button class="import-btn" onclick="importNote()">Import</button>

            <div class="prev-notes-filter">
                <h2>Previous Notes</h2>
                <div class="enter">
                    <input type="text" placeholder="Filter" id="filter-tags" onkeydown="filterTags(event)">
                    <p><i>'Enter'</i> to select filter</p>
                </div>
            </div>
            <ul id="prev-notes">
                <!-- Her kommer notatene -->
            </ul>
        </main>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
